{% load static%}　
<!DOCTYPE html> 
<html lang="ja"> 
<head> 
<meta charset=utf-8>
    
<title>冷蔵庫</title>
    
<style>
#fruits {
	/*単なるスタイリング*/
height:100px auto; margin:auto; margin-bottom:0; background-color:#FF9966; border:1px solid #cc3333; overflow-y: scroll;
box-shadow: 0 3px 4px rgba(0, 0, 0, 0.32);
}
#dropbox {
	/*単なるスタイリング*/
	width:530px; height:100px; margin:auto; margin-bottom:0; background-color:#f5f5f5; border:2px solid #c0c0c0;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.25);
	/*以下はwebkit系ブラウザでドラッグ＆ドロップを動かすための指定（ブラウザのサポートが進めば、必要なくなると思われます）*/
	-khtml-user-drag: element;
}
</style>
    
<script>
/***** ドラッグ開始時の処理 *****/
function f_dragstart(event){
	//ドラッグするデータのid名をDataTransferオブジェクトにセット
	event.dataTransfer.setData("text", event.target.id);
}

/***** ドラッグ要素がドロップ要素に重なっている間の処理 *****/
function f_dragover(event){
	//dragoverイベントをキャンセルして、ドロップ先の要素がドロップを受け付けるようにする
	event.preventDefault();
}

/***** ドロップ時の処理 *****/
function f_drop(event){
	//ドラッグされたデータのid名をDataTransferオブジェクトから取得
	var id_name = event.dataTransfer.getData("text");
	//id名からドラッグされた要素を取得
	var drag_elm =document.getElementById(id_name);
	//ドロップ先にドラッグされた要素を追加
	event.currentTarget.appendChild(drag_elm);
    //エラー回避のため、ドロップ処理の最後にdropイベントをキャンセルしておく
	event.preventDefault();
}
</script>
</head>
<body>
<br><br><br><br>
<div id="dropbox" ondragover="f_dragover(event)" ondrop="f_drop(event)">
</div>
